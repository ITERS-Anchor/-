    <title></title>
	<meta charset="utf-8" />
    <script type="text/javascript">   
        window.onload = function () {
            var deletes = document.getElementsByClassName('delete');
            for (var i = 0; i < deletes.length; i++) {

                deletes[i].onclick = function () {
                    if (!confirm("Are you sure you want delete?")) {
                        return false;
                    }
                }
            }
        };
    </script>
</head>

    </table>
